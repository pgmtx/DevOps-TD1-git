<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-center">
    <aside class="fixed top-0 left-0 w-64 h-full bg-blue-400 text-gray-100">
        <div class="flex flex-col h-full">
            <div class="p-4 bg-blue-500">
                Mon Site
            </div>
        </div>
    </aside>

    <h1 class="text-3xl font-extrabold text-blue-500 animate-pulse">
        Bienvenue sur mon super site
    </h1>
    <button class="mt-5 px-4 py-2 bg-blue-500 text-white rounded">
        Cliquez-moi
    </button>
    <form class="mt-5">
        <input type="text" placeholder="Votre nom" class="border p-2 rounded">
        <button class="ml-2 px-4 py-2 bg-blue-500 text-white rounded">Envoyer</button>
    </form>
    <footer class="mt-10 text-gray-600">&#169; 2025 Mon Site</footer>
</body>

</html>
